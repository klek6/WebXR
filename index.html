<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR</title>
    <link rel="stylesheet" href="main.css">
</head>

<body style="text-align: center">
    <div class="desktop-content">
        <p>This content is for <strong>desktop</strong>.</p>
        <img src="Pictures/qr-code.png" alt="QR code to this page" width="500" height="500">
    </div>

    <div class="mobile-content">
        <div class="block">
            <img src="Pictures/Food_Thumbnails/Lamb_Rib_Steak.png" alt="Lamb Steak">
            <h2>Lamb Rib Steak</h2>
            <p>Ingredients: Lamb meat, potatoes, basil, butter, peas</p>
            <div class="split-line"></div>
            <div class="allergens-container">
                <p>Allergens:</p>
                <div class="allergen-icons">
                    <img src="Pictures/Allergens/meat.svg" alt="Allergen 1">
                    <img src="Pictures/Allergens/eggs.svg" alt="Allergen 2">
                </div>
            </div>
            <button class="button-to-vr" onclick="location.href='3D_Objects/Lamb_Rib_Steak.usdz'">View in AR</button>
        </div>

        <div class="block">
            <img src="Pictures/Food_Thumbnails/Pizza.png" alt="Pizza">
            <h2>Pizza</h2>
            <p>Ingredients: Flour, Milk, Tomato, Cheese, Pepperoni, basil</p>
            <div class="split-line"></div>
            <div class="allergens-container">
                <p>Allergens:</p>
                <div class="allergen-icons">
                    <img src="Pictures/Allergens/wheat.svg" alt="Allergen 1">
                    <img src="Pictures/Allergens/milk.svg" alt="Allergen 2">
                </div>
            </div>
            <button class="button-to-vr" onclick="location.href='3D_Objects/Pizza.usdz'">View in AR</button>
        </div>

        <div class="block">
            <img src="Pictures/Food_Thumbnails/Seafood-Soup.png" alt="Seafood soup">
            <h2>Seafood Soup</h2>
            <p>Ingredients: Fish, mussels, scallops, shrimp, onion, celery, oregano, olive oil</p>
            <div class="split-line"></div>
            <div class="allergens-container">
                <p>Allergens:</p>
                <div class="allergen-icons">
                    <img src="Pictures/Allergens/milk.svg" alt="Allergen 1">
                    <img src="Pictures/Allergens/nuts.svg" alt="Allergen 2">
                </div>
            </div>
            <button class="button-to-vr" onclick="location.href='3D_Objects/Fishy_Soup.usdz'">View in AR</button>
        </div>
    </div>
</body>
</html>
